<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Page with Sub-menus</title>
<style>
:root{
--bg:#f4f6f8;
--nav:#0f1724;
--muted:#94a3b8;
--accent:#2563eb;
}
*{box-sizing:border-box}
body {
margin: 0;
font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
background: var(--bg);
color:#0b1220;
}
/* NAV */
nav{
background:var(--nav);
color:#fff;
padding: 0 20px;
position:sticky;
top:0;
z-index:100;
box-shadow:0 2px 6px rgba(2,6,23,0.15);
}
nav .nav-inner{
max-width:1100px;
margin:0 auto;
display:flex;
align-items:center;
justify-content:space-between;
height:64px;
}
.brand{font-weight:700; font-size:18px; letter-spacing:0.3px}
/* main menu */
.menu{display:flex; gap:8px; align-items:center}
.menu > li{list-style:none; position:relative}
.menu > li > a{
display:inline-block;
padding:10px 14px;
color:#fff;
text-decoration:none;
border-radius:6px;
font-size:15px;
transition:background .15s, transform .08s;
}
.menu > li > a:focus, .menu > li > a:hover{background:rgba(255,255,255,0.06); transform:translateY(-1px)}


/* submenu (dropdown) */
.submenu{
position:absolute;
left:0;
top:56px;
min-width:200px;
background:#fff;
color:#0b1220;
border-radius:8px;
padding:6px 6px;
box-shadow:0 8px 20px rgba(2,6,23,0.12);
opacity:0;
transform:translateY(6px);
pointer-events:none;
transition:opacity .18s, transform .18s;
}
.menu > li:focus-within .submenu, .menu > li:hover .submenu{
opacity:1; transform:translateY(0); pointer-events:auto;
}
.submenu a{
display:block;
padding:8px 12px;
color:#0b1220;
</html>
